<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJaoJv7H1+K6Xb6+fyRByOL5m8fFQ5g7HnlZk0iANw4t7nL6fd7jd1deBl" crossorigin="anonymous">
</head>
<body>
<div class="bg-primary text-white text-center py-3">
  <h2>Order Confirmation</h2>
</div>

<div class="container my-5">
  <h3>Thank you for your order!</h3>
  <div class="bg-light p-4 rounded">
    <h4>Order Details:</h4>
    <p>Total Price: <span th:text="${totalPrice}"></span></p>

    <h5>Products:</h5>
    <ul>
      <li th:each="orderDetail : ${orderDetails}">
        <span th:text="${orderDetail.name}">Product Name</span> -
        <span th:text="${orderDetail.price}">Product Price</span> -
        <span th:text="${orderDetail.quantity}">Quantity</span>
      </li>
    </ul>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
