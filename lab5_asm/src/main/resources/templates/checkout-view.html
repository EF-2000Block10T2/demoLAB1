<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJaoJv7H1+K6Xb6+fyRByOL5m8fFQ5g7HnlZk0iANw4t7nL6fd7jd1deBl" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        .header {
            background-color: #005b97;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .btn-success {
            background-color: #009C77;
            border: none;
        }
        .btn-success:hover {
            background-color: #007C5D;
        }
        .container {
            margin-top: 30px;
        }
        .table thead {
            background-color: #005b97;
            color: white;
        }
        .table th, .table td {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="header">
    <h2>Checkout</h2>
</div>
<main class="container my-5">
    <div th:if="${cart.products.isEmpty()}">
        <p>Your cart is empty.</p>
    </div>
    <div th:unless="${cart.products.isEmpty()}">
        <h3>Order Summary</h3>
        <table class="table">
            <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${cart.products}">
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
            </tr>
            </tbody>
        </table>
        <h4>Total Price: <span th:text="${totalPrice}"></span></h4>
        <form th:action="@{/submitOrder}" method="post">
            <button type="submit" class="btn btn-success">Submit Order</button>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
